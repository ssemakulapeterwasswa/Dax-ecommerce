          <form class="row form-horizontal pd-2 col-sm-10" action="dashlane.html">
            <div class="form-group row">
                <label class="control-label col-sm-2" for="Account type">Account Type:</label>
                <div class="pb-3 col-sm-10">
                    <div class="form-group">
                        <select class="form-control" id="exampleFormControlSelect1">
                          <option>Visa</option>
                          <option>MasterCard</option>
                          <option>MTN</option>
                          <option>Credit Card</option>
                        </select>              
                    </div>
                </div>
            </div>
            <div class="form-group row">
              <label class="control-label col-sm-2" for="depositorsname">Depositors name:</label>
              <div class="pb-3 col-sm-10">
                <input type="text" class="form-control" id="email" placeholder="Enter depositor's name" required="true">
              </div>
            </div>
            <div class="form-group row">
              <label class="control-label col-sm-2" for="Amount">Amount:</label>
              <div class="pb-3 pb-3 col-sm-10">
                <input type="number" class="form-control" id="pwd" placeholder="amount" required="true">
              </div>
            </div>
            <div class="form-group row">
              <label class="control-label col-sm-2" for="Lastname">Contact:</label>
              <div class="pb-3 col-sm-10">
                <input type="number" class="form-control" id="pwd" placeholder="Enter contact" required="true">
              </div>
            </div>
            <div class="form-group row">
              <label class="control-label col-sm-2" for="Date">Date:</label>
              <div class="pb-3 col-sm-10">
                <input type="date" class="form-control" id="pwd" placeholder="Date of deposit" required="true">
              </div>
            </div>
<div class="row">

          </div>
    </div>
    <div class="col">
        <div class="form-group row">
