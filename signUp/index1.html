<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="../line/icon-font/lineicons.css" />
    <title>Sign Up</title>
  </head>
  <body>
    <section>
      <nav>
        <label class="logo">DAX-platform</label>
        <ul>
          <li><a clas="action" href="#">Home</a></li>
          <li><a href="#">DEALS</a></li>
          <li><a href="#">Categories</a></li>
          <li><a href="#">Seller</a></li>
          <li>
            <a href="#"><i class="lni lni-cart"></i>Cart</a>
          </li>
          <li>
            <a href="#"><i class="lni lni-phone"></i>Help</a>
          </li>
        </ul>
      </nav>
    </section>
    <div class="cont">
      <section id="signup-form">
        <form action="" class="Sign_up">
          <h2 class="title">SignUp</h2>
          <p>Already have an account? <a href="index.html">Login </a></p>
          <div class="input_field">
            <label>FirstName</label>
            <div class="input">
              <input type="text" name="fname" />
            </div>
          </div>
          <div class="input_field">
            <label>LastName</label>
            <div class="input">
              <input type="text" name="lname" />
            </div>
          </div>
          <div class="input_field">
            <label>Email</label>
            <div class="input">
              <input type="text" name="email" />
            </div>
          </div>
          <div class="input_field">
            <label>TelephoneNumber</label>
            <div class="input">
              <input type="text" name="tel" />
            </div>
          </div>
          <div class="input_field">
            <label>Password</label>
            <div class="input"><input type="text" name="pswd" /></div>
          </div>
          <div class="input_field">
            <label>ConfirmPassword</label>
            <div class="input"><input type="text" name="cpswd" /></div>
          </div>

          <input type="submit" value="Submit" class="button_solid" />
        </form>
      </section>
    </div>
    <div class="footer">
      <div class="footer-left">
        <div class="ft">
          <h3>
            DAX
            <h5>Platform</h5>
          </h3>
        </div>
      </div>
    </div>
  </body>
</html>
